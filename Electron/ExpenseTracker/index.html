<!DOCTYPE html>
<html>
  <head>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NZ:wght@100..400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css">
    <title>Expense tracker</title>
  </head>
  <body onload="InitializeMain()">
    <div id="Sidebar">  
      <div id = "Header">
        <h2 id = "HeaderText">Expense Tracker</h2>
      </div>
      <div id = "BalanceSelector" onclick="displayBalance()">
        <h3 id = "BalanceText">BALANCE</h3>
      </div>
      <div id = "HistorySelector" onclick="displayHistory()">
        <h3 id = "HistoryText">HISTORY</h3>
      </div>
      <?xml version="1.0" encoding="utf-8"?><svg version="1.1" id = "SideBarButton" onclick="ChangeShape()" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="122.88px" height="122.88px" viewBox="0 0 122.88 122.88" enable-background="new 0 0 122.88 122.88" xml:space="preserve"><g><path d="M61.439,0L61.439,0v0.016c-16.976,0-32.335,6.874-43.443,17.981S0.016,44.464,0.016,61.438H0v0.002l0,0h0.016 c0,16.978,6.874,32.336,17.981,43.444c11.107,11.106,26.467,17.98,43.441,17.98v0.016h0.002l0,0v-0.016 c16.977,0,32.336-6.874,43.443-17.98c11.107-11.108,17.981-26.467,17.981-43.441h0.016v-0.003l0,0h-0.016 c0-16.976-6.874-32.335-17.981-43.442S78.416,0.016,61.442,0.016V0H61.439L61.439,0z M51.181,42.479 c-1.909-1.964-1.864-5.1,0.098-7.01c1.961-1.909,5.1-1.866,7.009,0.098l21.838,22.519l-3.554,3.456l3.569-3.458 c1.91,1.971,1.862,5.116-0.108,7.027c-0.057,0.057-0.115,0.109-0.175,0.161L58.288,87.329c-1.909,1.963-5.048,2.007-7.009,0.097 c-1.962-1.907-2.007-5.045-0.098-7.009l18.473-18.889L51.181,42.479L51.181,42.479z"/></g></svg>
    </div>
    <div id = "BalanceTab">
      <div id="BalanceCard">
        <h4 id = "BalanceHeader">Current Balance:</h4>
        <output id = "Balance"></output>
      </div>
      <div id="Expenses">
        <input type="text" id="ExpenseValue" placeholder="Expense Value">
        <button id = "AddExpense" onclick="AddExpense()">Add Expense</button>
      </div>
      <div id="Income">
        <input type="text" id="IncomeValue" placeholder="Income Value">
        <button id = "AddIncome" onclick="AddIncome()">Add Income</button>
        <button id = "Clear" onclick = "ClearBalance()">Clear Balance</button>
      </div>
    </div>
    <div id = "HistoryTab">
      <div id = "History">
        <h3 id = "HistoryHeader">History</h3>
        <table id="HistoryTable">
          <thead>
            <tr>
              <th>Amount</th>
              <th>Date</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody id="TransactionList">
            <!-- Transaction rows will be added here dynamically -->
          </tbody>
        </table>
        <button id = "ClearHistory" onclick = "ClearHistory()">Clear History</button>
      </div>
    </div>
    <script src = "index.js"></script>
  </body>
</html>
