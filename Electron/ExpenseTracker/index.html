<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <link rel="stylesheet" href="index.css">
    <title>Expense tracker</title>
  </head>
  <body onload="InitializeMain()">
    <div id = "Header">
      <h2 id = "HeaderText">Expense Tracker</h2>
    </div>
    <div id = "BalanceTab">
      <div id="Expenses">
        <input type="text" id="ExpenseValue" placeholder="Expense Value">
        <button id = "AddExpense" onclick="AddExpense()">Add Expense</button>
      </div>
      <div id="Income">
        <input type="text" id="IncomeValue" placeholder="Income Value">
        <button id = "AddIncome" onclick="AddIncome()">Add Income</button>
      <button id = "Clear" onclick = "ClearBalance()">Clear Balance</button>
      <output id = "Balance">Total Balance: </output>
    </div>

    <script src = "index.js"></script>
  </body>
</html>
